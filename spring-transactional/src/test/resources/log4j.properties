log4j.rootLogger=warn, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Application specific logger configuration
log4j.logger.org.hibernate.cfg.Environment=info
log4j.logger.org.hibernate.ejb.Version=info
log4j.logger.org.hibernate.impl.SessionFactoryImpl=info
log4j.logger.org.hibernate.tool.hbm2ddl=info
log4j.logger.org.hibernate.SQL=debug
log4j.logger.org.hibernate.transaction=debug
log4j.logger.com.wordpress.gerrytan=debug
